<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cherish Banhotra | Profile</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #0a0a0a;
            --accent: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --card-width: 480px; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        /* 1. STICKY BACKGROUND PHOTO */
        .sticky-card-container {
            position: fixed;
            top: 20px;
            width: 100%;
            max-width: var(--card-width);
            height: 75vh;
            z-index: 1;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            will-change: opacity;
        }

        .profile-hero {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 15%;
        }

        .sticky-card-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(to top, var(--bg-black), transparent);
        }

        /* 2. MAIN SCROLLABLE CONTENT */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: var(--card-width);
            margin-top: 68vh; 
            background: var(--bg-black);
            padding: 40px 15px;
            border-radius: 40px 40px 0 0;
            min-height: 120vh;
        }

        /* Profile Headers */
        .profile-header { text-align: center; margin-bottom: 25px; }
        .name { font-family: 'Caveat', cursive; font-size: 3.8rem; font-weight: 700; margin-bottom: -10px; background: linear-gradient(45deg, #fff, #ffccd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .handle { color: #777; letter-spacing: 2px; font-size: 0.8rem; }

        .social-bar { display: flex; justify-content: center; gap: 12px; margin: 25px 0; }
        .social-btn { width: 45px; height: 45px; background: var(--glass); border: 1px solid var(--border); border-radius: 50%; display: grid; place-items: center; color: white; text-decoration: none; transition: 0.3s; }
        .social-btn:hover { background: var(--accent); transform: scale(1.1); }

        /* TAB SYSTEM */
        .gallery-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #555;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 15px;
            transition: 0.3s;
            position: relative;
        }

        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        /* GALLERY GRIDS */
        .gallery-section { display: none; }
        .gallery-section.active { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .media-item {
            aspect-ratio: 1/1;
            background: #151515;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .media-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .media-item:hover img { transform: scale(1.08); opacity: 0.7; }

        /* Icon overlays for videos */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: white;
            opacity: 0.8;
            pointer-events: none;
        }

        /* 3. MODERN LIGHTBOX POPUP */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .lightbox.active { display: flex; animation: fadeIn 0.3s ease; }

        .lightbox-content {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mobile Breakpoint */
        @media (max-width: 500px) {
            :root { --card-width: 100%; }
            .sticky-card-container { top: 0; border-radius: 0; height: 80vh; }
            .main-content { margin-top: 72vh; border-radius: 35px 35px 0 0; }
        }
    </style>
</head>
<body>

    <div class="sticky-card-container" id="card">
        <img src="assets/dp.jpg" class="profile-hero" alt="Hero">
    </div>

    <main class="main-content">
        <div class="profile-header">
            <h1 class="name">Cherish Banhotra</h1>
            <p class="handle">@Cherish.banhotra</p>
        </div>

        <div class="social-bar">
            <a href="https://www.instagram.com/cherish.banhotra/" class="social-btn"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@CherishBanhotramusic" class="social-btn"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/Cherishbanhotraaaa" class="social-btn"><i class="fab fa-facebook"></i></a>
        </div>

        <!-- Section Switcher -->
        <div class="gallery-tabs">
            <button class="tab-btn active" data-target="photo-gallery">Photos</button>
            <button class="tab-btn" data-target="video-gallery">Videos</button>
        </div>

        <!-- 1. PHOTO SECTION -->
        <div id="photo-gallery" class="gallery-section active">
            <!-- High-res images in data-full -->
            <div class="media-item" data-type="image" data-full="assets/media 1.png">
                <img src="assets/media 1.png">
            </div>
            <div class="media-item" data-type="image" data-full="assets/media 2.jpg">
                <img src="assets/media 2.jpg">
            </div>
            <div class="media-item" data-type="image" data-full="assets/media 3.jpg">
                <img src="assets/media 3.jpg">
            </div>
            <div class="media-item" data-type="image" data-full="assets/media 4.jpg">
                <img src="assets/media 4.jpg">
            </div>
        </div>

        <!-- 2. VIDEO SECTION -->
        <div id="video-gallery" class="gallery-section">
            <!-- MP4 or Video URL in data-full -->
            <div class="media-item" data-type="video" data-full="assets/video 1.mp4">
                <img src="assets/video 1 thumbnail.png">
                <div class="play-overlay"><i class="fas fa-play"></i></div>
            </div>
            <div class="media-item" data-type="video" data-full="assets/video 2.mp4">
                <img src="assets/video 2 thumbnail.png">
                <div class="play-overlay"><i class="fas fa-play"></i></div>
            </div>
        </div>

        <div style="height: 100px;"></div>
    </main>

    <!-- LIGHTBOX MODAL -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox" id="closeLightbox">&times;</span>
        <div id="lightbox-container">
            <!-- Dynamic content injected here -->
        </div>
    </div>

    <script>
        // 1. SCROLL EFFECT FOR HEADER PHOTO
        const card = document.getElementById('card');
        window.addEventListener('scroll', () => {
            const opacity = 1 - (window.scrollY / 500);
            card.style.opacity = opacity < 0 ? 0 : opacity;
        });

        // 2. TAB SWITCHING LOGIC
        const tabs = document.querySelectorAll('.tab-btn');
        const sections = document.querySelectorAll('.gallery-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        // 3. LIGHTBOX POPUP LOGIC
        const lightbox = document.getElementById('lightbox');
        const lightboxContainer = document.getElementById('lightbox-container');
        const mediaItems = document.querySelectorAll('.media-item');

        mediaItems.forEach(item => {
            item.addEventListener('click', () => {
                const type = item.dataset.type;
                const source = item.dataset.full;
                
                lightboxContainer.innerHTML = ''; // Clear previous

                if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = source;
                    img.className = 'lightbox-content';
                    lightboxContainer.appendChild(img);
                } else if (type === 'video') {
                    const video = document.createElement('video');
                    video.src = source;
                    video.className = 'lightbox-content';
                    video.controls = true;
                    video.autoplay = true;
                    lightboxContainer.appendChild(video);
                }

                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Stop background scrolling
            });
        });

        // Close Lightbox
        document.getElementById('closeLightbox').addEventListener('click', close);
        lightbox.addEventListener('click', (e) => { if(e.target === lightbox) close(); });

        function close() {
            lightbox.classList.remove('active');
            lightboxContainer.innerHTML = ''; // Stop video playback
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
